apply plugin: 'scala'
apply plugin: 'application'

mainClassName = 'com.example.HelloApplication'

repositories {
    mavenCentral()
}

configurations {
  compile.exclude group: 'com.example', module: 'bad-compile-module1'
  all*.exclude group: 'com.example', module: 'conflicting-module'
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.1'

    // demonstrate compile time dependencies
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    testCompile group: 'org.easytesting', name: 'fest', version: '1.0.16'

    // demonstrate runtime dependencies
    runtime group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.7'

    // demonstrate test dependency
    testCompile group: 'org.apache.commons', name: 'commons-math3', version: '3.3'

    // demonstrate exclude
    compile(group: 'org.hibernate', name: 'hibernate-core', version: '4.3.5.Final') {
        exclude group: 'antlr', module: 'antlr'
    }

    // explicitly set antlr version
    compile group: 'antlr', name: 'antlr', version: '2.7.7'
}
